<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="core/head :: head">  <meta charset="utf-8">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card">

        <div class="card-body register-card-body text-center">
            <div>
                <p class="login-box-msg">Регистрация аккаунта</p>
                <form action="#" th:action="@{/register}" th:object="${userData}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Имя"
                               th:errorclass="is-invalid">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Фамилия"
                               th:errorclass="is-invalid">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Почта"
                               th:errorclass="is-invalid">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                            <input type="tel" class="form-control" autocomplete="off"
                                   th:field="*{phone}" placeholder="Телефон" th:errorclass="is-invalid">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-phone"></span>
                                </div>
                            </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Пароль"
                               th:errorclass="is-invalid">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="col-xl-auto">
                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
            <a href="login" class="text-center">У меня уже есть аккаунт</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locale").change(function () {
            var selectedOption = $('#locale').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });

</script>
</body>
</html>
